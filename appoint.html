<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style>
        body{
            background-color:rgb(20, 100, 100);
        }
        h1{
            color:rgb(82, 17, 63);
        }
        input{  color:rgb(32,100,32);

        }
    </style>
</head>
<body>
    <form action="">
        <h1><U>Appointment </U></h1>
         <p>First Name: *<input type="text" placeholder="Enter your name" name="fname" id="user_fname" required></p>
        <p>Last Name: <input type="text" name="lname" id="user_lname"></p>
        <p>Phone Number: *<input type="number" name="number" id="phonenumber" placeholder="Enter your phone number"required></p>
        <P>Age:*<input type="number" name="number" id="number" placeholder="Enter your age"recquired>
        </P>
        <p>Medical Background: *<textarea name="text" placeholder="Enter your medical history" id="medical_history" cols="20" rows="6">
    </textarea>
    </p>
    <P>Preferred hospital(if any):
        <input type="text" name="hosp" id="hosp" >
    </P>
    <h2>Payment Information</h2>
        <p>Card Type:*
            <select name="card_type" id="card_type">
                <option value="">--Select a Card Type--</option>
                <option value="visa">visa</option>
                <option value="Rupay">Rupay</option>
                <option value="MasterCard">MasterCard</option>
            </select>
        </p>
        <p>Card number:* <input type="number" name="card_num" id="card_num"></p>
        <p>Expiration date:* <input type="date" name="exp_date" id="exp_date"></p>
        <p>CVV: *<input type="password" name="cvv" id="cvv"></p>
    <input type="submit" value="BOOK NOW">
    </form>
</body>
</html>
